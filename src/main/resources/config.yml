eggs:
  zombie_egg: # Айди яйца
    material: ZOMBIE_SPAWN_EGG # материал (ТОЛЬКО ЯЙЦА)
    name: "&#B481FFКастомное Яйцо" # название
    lore: # описание
      - ""
      - "&fУникальность:"
      - " &7содержит случайного"
      - " &7моба из списка"
      - ""
      - "  &7Зомби &7- &650%"
      - "  &7Зомби-житель &7- &630%"
      - "  &7Крипер &7- &620%"
      - "  &7Утопленик &7- &610%"
      - ""
    mobs: # шансы на мобов, если у 1 моба шанс 100, то спавниться будет он (2 моба с 100% сделать нельзя)
      - "ZOMBIE;50"
      - "ZOMBIE_VILLAGER;30"
      - "CREEPER;20"
      - "DROWNED;10"
    enchanted: true # будет ли яйцо зачарованое
    hide_attributes: true # скрывать атрибуты

  mixed_egg:
    material: CREEPER_SPAWN_EGG
    name: "&#F4E898Смешанное Яйцо"
    lore:
      - ""
      - "&fУникальность:"
      - " &7содержит случайного"
      - " &7моба из списка"
      - ""
      - "  &7Зомби &7- &640%"
      - "  &7Скилет &7- &630%"
      - "  &7Крипер &7- &620%"
      - "  &7Визер скелет &7- &610%"
      - ""
    mobs:
      - "ZOMBIE;40"
      - "SKELETON;30"
      - "CREEPER;20"
      - "WITHER_SKELETON;10"
    enchanted: false
    hide_attributes: false

  test:
    material: GHAST_SPAWN_EGG
    name: "&#F4E898Яйцо призыва Железного-голема"
    lore:
      - ""
      - "&fУникальность:"
      - " &7содержит в себе"
      - " &7железного голема!"
      - ""
      - "  &7Железный голем &7- &6100%"
      - ""
    mobs:
      - "IRON_GOLEM;100"
    enchanted: false
    hide_attributes: false
