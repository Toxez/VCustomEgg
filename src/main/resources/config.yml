messages:
  # Сообщение если у игрока нет прав на команду
  no-access-message: "&7[&#DB4444✘&7] &7У вас &#DB4444нет прав &7на выполнение этой команды!"
  # Список доступных команд
  usage-commands-message:
    - "&6Команды:"
    - "&f"
    - "&6/vcustomeggs give [игрок] [яичко] [количество] &7- команда что бы выдать яичко"
    - "&6/vcustomeggs reload &7- команда что бы перезагрузить плагин"
    - "&f"
  # Сообщение если указанный игрок не найден
  no-player-message: "&7[&#DB4444✘&7] &7Игрок &#DB4444✘не &7найден!"
  # Сообщение когда яйцо выдано игроку
  egg-given-message: "&7[&#32CD32✔&7] &7Яйцо &#32CD32выдано &7игроку &6{player}!"
  # Сообщение если указано несуществующее яйцо
  bad-egg-message: "&7[&#DB4444✘&7] &7Такого яйца &#DB4444✘не &7существует!"
  # Сообщение когда плагин перезагружен
  reload-message: "&7[&#32CD32✔&7] &7Конфигурация &#32CD32успешно &7перезагружена!"
  # Сообщение если указано количество 0
  low-amount-message: "&7[&#DB4444✘&7] &7Количество должно быть больше &60&7!"
  # Сообщение если указано количество больше 64
  limit-message: "&7[&#DB4444✘&7] &#DB4444Нельзя &7выдать больше &664 &7предметов!"
  # Сообщение если указано некорректное количество (например не число)
  bad-amount-message: "&7[&#DB4444✘&7] &7Укажите &#32CD32правильное &7количество!"

